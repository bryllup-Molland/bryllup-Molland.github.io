<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>RSVP</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script> <!-- Legg til denne linjen for Ã¥ inkludere firebase-config.js -->
    <script src="rsvp.js"></script> <!-- Din rsvp.js-fil -->
</head>
<body>

<header id="header"></header>

<main>
    <h1>Vennligst svar</h1>
    <p class="deadline">* innen 01.03.2025 *</p>

    <form id="rsvpForm">
        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn" required>

        <label>Kommer du?</label>
        <input type="radio" id="ja" name="kommer" value="ja" required> Ja
        <input type="radio" id="nei" name="kommer" value="nei"> Nei

        <label for="allergier">Allergier eller annet:</label>
        <textarea id="allergier" name="allergier" rows="4"></textarea>

        <button type="submit">Send inn skjema</button>
    </form>
</main>

<footer id="footer"></footer>

<script src="global.js"></script>
<script src="rsvp.js"></script>
</body>
</html>
