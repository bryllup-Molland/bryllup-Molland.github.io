<main>
    <h1>Vennligst svar</h1>
    <p class="deadline">innen 15.03.2025 </p>

    <form id="rsvpForm">
        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn" required>

        <label>Kommer du:</label>
        <div class="radio-group">
            <label><input type="radio" id="ja" name="kommer" value="ja" required> Ja</label>
            <label><input type="radio" id="nei" name="kommer" value="nei"> Nei</label>
        </div>

        <label for="allergier">Allergier eller annen informasjon:</label>
        <textarea id="allergier" name="allergier" rows="4"></textarea>

        <button type="submit">Send inn skjema</button>
    </form>
</main>

<footer>
    <p>Maria & Christoffer 2025</p>
